<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-calculator">
        <div class="top">
            <span class="clear" data-value="C">C</span>
            <div class="input"></div>
            <div class="result"></div>
        </div>
        <div class="keys">
            <span id="pos">POS</span>
            <span id="n2"></span>
            <span id="memA">M+</span>
            <span id="memE">M=</span>
            <span id="7">7</span>
            <span id="8">8</span>
            <span id="9">9</span>
            <span class="operator">÷</span>
            <span id="4">4</span>
            <span id="5">5</span>
            <span id="6">6</span>
            <span class="operator">x</span>
            <span id="1">1</span>
            <span id="2">2</span>
            <span id="3">3</span>
            <span class="operator">-</span>
            <span id="0">0</span>
            <span class="operator">!n</span>
            <span id="n3"></span>
            <span class="operator">+</span>
            <span class="operator">sin</span>
            <span class="operator">cos</span>
            <span class="operator">tan</span>
            <span id="equals">=</span>
        </div>
        <span id="infoPos">Position GPS</span>
    </div>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
